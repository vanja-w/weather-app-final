<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <form action="" id="search-form">
          <div class="row">
            <div class="col-md-8">
              <input
                type="text"
                placeholder="Search for location.."
                autocomplete="off"
                autofocus="on"
                id="search-text-input"
              />
            </div>
            <div class="col-md-4">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="SEARCH"
              />
            </div>
          </div>
        </form>
        <div class="loc-time-weather-info">
          <div class="row">
            <div class="col-8 loc-time">
              <span id="date">Wednesday, 26 January 2022</span> |
              <span id="time">11:26</span>
              <h1 id="location-name"></h1>
            </div>
            <div class="col-1 weather-icon">
              <i id="weather-icon" class="wi wi-day-sunny"></i>
            </div>

            <div class="col-3 temperature-info">
              <span id="temperature-num"></span>
              <span class="units">°C | <a href="#">°F</a></span>
            </div>
          </div>
          <div class="row weather-info-detail">
            <div class="col">
              <p>Wind speed: <span id="wind-speed"></span> km/h</p>
            </div>
            <div class="col">
              <p>Humidity: <span id="humidity"></span>%</p>
            </div>
            <div class="col">
              <span id="weather-description"></span>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/vanja-w/weather-app-project-final"
          >Open-source code</a
        >
        by Vanja Wallace
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
