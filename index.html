<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <form action="" id="search-form">
          <div class="row">
            <div class="col-md-8">
              <input
                type="text"
                placeholder="Search for location.."
                autocomplete="off"
                autofocus="on"
                id="search-text-input"
              />
            </div>
            <div class="col-md-4">
              <input
                type="button"
                class="btn btn-primary w-100"
                value="SEARCH"
              />
            </div>
          </div>
        </form>
        <div class="loc-time-weather-info">
          <div class="row">
            <div class="col-8">
              <span>Wednesday, 26 January 2022 | 11:26</span>
              <h1>New York</h1>
            </div>
            <div class="col-2">
              <img src="" alt="weather icon" />
            </div>
            <div class="col-2">
              <span>8</span>
              <span>°C | °F</span>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <span>Wind speed:</span>
            </div>
            <div class="col">
              <span>Humidity:</span>
            </div>
            <div class="col">
              <span>Precipitation:</span>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/vanja-w/weather-app-project-final"
          >Open-source code</a
        >
        by Vanja Wallace
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
